      <div>
        <div>
          <h5 class="divider-style">Encrypt Request</h5>
          <hr />
        </div>

        <form id="requestForm" action="#">
          <div class="row">
            <div class="col-md-5">
              <div class="glassCard">
                <div class="inputText-contraints inputText-contraints-top">
                  <label for="basic-url" class="form-label">Service Name</label>
                  <div class="input-group mb-3">
                    <select
                      class="form-select"
                      id="inputGroupSelect01"
                      name="serviceName"
                    >
                      <option selected>Choose...</option>
                      <option value="1">One</option>
                      <option value="2">Two</option>
                      <option value="3">Three</option>
                    </select>
                  </div>
                </div>
                <div class="inputText-contraints">
                  <label for="basic-url" class="form-label">Channel</label>
                  <div class="input-group mb-3">
                    <select
                      class="form-select"
                      id="inputGroupSelect01"
                      name="channelName"
                    >
                      <option selected>Choose...</option>
                      <option value="1">One</option>
                      <option value="2">Two</option>
                      <option value="3">Three</option>
                    </select>
                  </div>
                </div>
                <div class="inputText-contraints">
                  <label for="basic-url" class="form-label">Environment</label>
                  <div class="input-group mb-3">
                    <select
                      class="form-select"
                      id="inputGroupSelect01"
                      name="env"
                    >
                      <option selected>Choose...</option>
                      <option value="1">One</option>
                      <option value="2">Two</option>
                      <option value="3">Three</option>
                    </select>
                  </div>
                </div>
                <div class="inputText-contraints">
                  <label for="basic-url" class="form-label"
                    >Service URL **</label
                  >
                  <div class="input-group">
                    <input
                      name="serviceUrl"
                      type="text"
                      class="form-control"
                      id="basic-url"
                      aria-describedby="basic-addon3"
                      placeholder="/servicename/v1"
                    />
                  </div>
                  <p>
                    ** Adding value here will overrider internal url generation
                  </p>
                </div>
                <div class="inputText-contraints inputText-contraints-bottom">
                  <label for="basic-url" class="form-label"
                    >Service endpoint URL</label
                  >
                  <div class="input-group">
                    <input
                      name="serviceEndpoint"
                      type="text"
                      class="form-control"
                      id="basic-url"
                      aria-describedby="basic-addon3"
                      placeholder="http://localhost:8080/sample"
                    />
                  </div>
                </div>
                <div class="d-grid gap-2 button-contraints">
                  <button
                    id="encSentReq"
                    class="btn btn-primary mb-2 button-style"
                    type="button"
                  >
                    ENCRYPT AND SEND REQUEST
                  </button>
                  <button
                    id="encReq"
                    class="btn btn-success button-style"
                    type="button"
                  >
                    ENCRYPT REQUEST
                  </button>
                </div>

                <div class="inputText-contraints inputText-contraints-top">
                  <label for="basic-url" class="form-label"
                    >Generated HMAC</label
                  >
                  <div class="input-group">
                    <input
                      id="hmacTest"
                      type="text"
                      class="form-control"
                      id="basic-url"
                      aria-describedby="basic-addon3"
                      disabled
                    />
                    <span class="input-group-text p-0" id="basic-addon2"
                      ><button
                        class="btn btn-dark"
                        type="button"
                        onclick="copyClipboardDataFromHMACarea()"
                      >
                        <img
                          src="assets/icons/clipboard2-fill.svg"
                          alt="copy"
                        /></button
                    ></span>
                  </div>
                </div>

                <div class="inputText-contraints inputText-contraints-bottom">
                  <label for="basic-url" class="form-label"
                    >Encrypted Request</label
                  >
                  <div class="input-group">
                    <input
                      id="encryptText"
                      type="text"
                      class="form-control"
                      id="basic-url"
                      aria-describedby="basic-addon3"
                      disabled
                    />
                    <span class="input-group-text p-0" id="basic-addon2"
                      ><button
                        class="btn btn-dark"
                        type="button"
                        onclick="copyClipboardDataFromEncryptArea()"
                      >
                        <img
                          src="assets/icons/clipboard2-fill.svg"
                          alt="copy"
                        /></button
                    ></span>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md-5">
              <div class="position-relative">
                <!-- check this area the alignment is not correct -->
                <textarea
                  id="reqBodyArea"
                  name="reqBody"
                  class="form-control textArea-style"
                  aria-label="With textarea"
                  rows="15"
                  placeholder="Paste Request Body...."
                ></textarea>
                <button
                  id="pasteReq"
                  class="btn position-absolute textArea-button1-placement"
                  type="button"
                  onclick="pasteClipboardDataToRequestArea()"
                >
                  <i class="fa fa-paste"></i>
                </button>
                <button
                  id="copyReq"
                  class="btn position-absolute textArea-button2-placement"
                  type="button"
                  onclick="copyClipboardDataFromRequestArea()"
                >
                  <i class="fa fa-copy"></i>
                </button>
                <button
                  id="formatReq"
                  class="btn position-absolute textArea-button3-placement"
                  type="button"
                >
                  <i class="fa fa-bolt"></i>
                </button>
              </div>
            </div>
          </div>
        </form>
      </div>

      <div id="respService">
        <div>
          <h5 class="divider-style">Response from Service</h5>
          <hr />
        </div>

        <div class="row">
          <div class="col-md-5">
            <div class="glassCard">
              <div class="inputText-contraints inputText-contraints-top"></div>

              <div class="inputText-contraints mb-3">
                <label for="basic-url" class="form-label">Correlation ID</label>
                <div class="input-group">
                  <input
                    id="corrIdTextField"
                    type="text"
                    class="form-control"
                    id="basic-url"
                    aria-describedby="basic-addon3"
                    disabled
                  />
                  <span class="input-group-text p-0" id="basic-addon2"
                    ><button
                      class="btn btn-dark"
                      type="button"
                      onclick="copyClipboardDataFromCorrIdArea()"
                    >
                      <img
                        src="assets/icons/clipboard2-fill.svg"
                        alt="copy"
                      /></button
                  ></span>
                </div>
                <a href="#">Click here to open Kibana</a>
              </div>

              <div class="inputText-contraints inputText-contraints-bottom">
                <!-- <table class="table">
                  <thead>

                <textarea

                  placeholder="Response headers...."
                  disabled
                ></textarea>
              </div>
            </div>
          </div>
          <div class="col-md-5">
            <div class="position-relative">
              <!-- check this area the alignment is not correct -->
              <textarea
                id="respBody"
                class="form-control textArea-style"
                aria-label="With textarea"
                rows="15"
                placeholder="Response Body...."
              ></textarea>
              <button
                class="btn position-absolute textArea-button1-placement"
                type="button"
                onclick="copyClipboardDataFromResponseArea()"
              >
                <i class="fa fa-copy"></i>
              </button>
              <button
                id="formatRes"
                class="btn position-absolute textArea-button2-placement"
                type="button"
              >
                <i class="fa fa-bolt"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
